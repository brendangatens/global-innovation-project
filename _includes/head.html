<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="{{ page.title }}" />
  {% if page['Feature Image'] %}
    <meta property="og:image" content="http://www.global-innovation-project.com{{ page['Feature Image'] }}" />
  {% else %}
    <meta property="og:image" content="http://www.global-innovation-project.com/images/gip.png" />
  {% endif %}
  <meta property="og:url" content="{{ page.url }}" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@gip_updates">
  <meta name="twitter:creator" content="@KatJoyWhite">
  <meta name="twitter:title" content="{{ page.title }}">
  {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | xml_escape | truncate: 200 }}">
  {% else %}
    {% for page in site.pages %}
      {% if page.title == 'Home' %}
        <meta name="twitter:description" content="{{ page.content | strip_html }}">
      {% endif %}
    {% endfor %}
  {% endif %}
  {% if page['Feature Image'] %}
    <meta name="twitter:image" content="http://www.global-innovation-project.com{{ page['Feature Image'] }}" />
  {% else %}
    <meta name="twitter:image" content="http://www.global-innovation-project.com/images/gip.png" />
  {% endif %}

  <title>{{ page.title }} â€” {{ site.title }}</title>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <script src="https://use.fontawesome.com/ed1ec741f0.js"></script>
</head>
