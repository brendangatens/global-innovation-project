---
layout: default
---

<div class="container-fluid">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="https://getsimpleform.com/messages?form_api_token=8cdbd9c96f238ffc25334240f239b6b8" method="post">
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='http://www.global-innovation-project.com/thank-you/' />
        <!-- all your input fields here.... -->

        <div class="form-group">
          <label for="contactName">Your name</label>
          <input type="text" class="form-control" name="name" id="contactName" placeholder="Jane Doe" required>
        </div>
        <div class="form-group">
          <label for="contactEmail">Your email</label>
          <input type="email" class="form-control" name="email" id="contactEmail" placeholder="jane.doe@example.com" required>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Message</label>
          <textarea class="form-control" name="message" id="contactMessage" rows="3" required></textarea>
        </div>
          <input type='submit' class='btn btn-primary btn-block' value='Submit' />
      </form>
    </div>
  </div>

</div>
