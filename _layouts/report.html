---
layout: default
---

<div class="container post">

  <div class="row">

      <div class="col-md-9">
        <div class="south-korea"><span>S</span><span>o</span><span>u</span><span>t</span><span>h</span></div>
        <div class="south-korea"><span>K</span><span>o</span><span>r</span><span>e</span><span>a</span></div>
      </div>

      <div class="col-md-9 push-md-3">
        <article>
          <h1>{{ page.title }}</h1>
          <p class="report-date">{{ page.date }}</p>
          <img src="{{ page['Feature Image'] }}">
          {{ content }}
        </article>
      </div>

      <div class="col-md-3 pull-md-9">
        <ul class="list-unstyled table-of-contents">
          {% for content in page.Contents %}
          {% if content[0] contains ".0" %}
          <li><a href="#{{ content[1] | downcase | replace: ' ', '-' }}" class="section-head">{{ content[1] }}</a></li>
          {% else %}
          <li><a href="#{{ content[1] | downcase | replace: ' ', '-' }}">{{ content[0] }} <b>{{ content[1] }}</b></a></li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>

    </div>
  </div>

</div>
